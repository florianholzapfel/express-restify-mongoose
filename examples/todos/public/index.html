<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html ng-app="app">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ToDos</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<style type="text/css">
		.done-true {
		  text-decoration: line-through;
		  color: grey;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>ToDo</h2>
			</div>
			<div class="row">
				<div ng-controller="TodoCtrl">
					<span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ]
					<ul class="unstyled">
						<li ng-repeat="todo in todos">
							<input type="checkbox" ng-model="todo.done" ng-click="save(todo)"> <span class="done-{{todo.done}}">{{todo.text}}</span>
						</li>
					</ul>
					<form role="form-inline" ng-submit="addTodo()">
						<div class="form-group">
							<input type="text" class="form-control" id="todo" placeholder="add new todo here" ng-model="todoText">
						</div>
						<button type="submit" class="btn btn-primary">Add</button>
					</form>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js" type="text/javascript"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/todos.js" type="text/javascript"></script>
	</body>
</html>
